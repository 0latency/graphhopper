#################
### OSMReader ###

osmreader.test=false
osmreader.runshortestpath=true

osmreader.levelgraph=true
#  the following options require levelgraph=true
osmreader.simpleShortcuts=false
osmreader.chShortcuts=true
osmreader.algoIterations=5000

osmreader.dataaccess=inmemory+save
#  other options
#osmreader.dataaccess=inmemory
#osmreader.dataaccess=mmap

#  other options than CAR are currently not supported
osmreader.type=CAR

#  specifiy via command line
#osmreader.graph-location=
#osmreader.osm=
#osmreader.algo=dijkstrabi
#osmreader.size=5000000

###################
### MiniGraphUI ###
minigraphui.debug=false